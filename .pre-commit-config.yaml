repos:

- repo: https://github.com/pycqa/isort
  rev: 5.9.3
  hooks:
  - id: isort
    additional_dependencies: [toml]
- repo: https://github.com/psf/black
  rev: 21.7b0
  hooks:
  - id: black
- repo: https://github.com/pycqa/pylint
  rev: v2.10.2
  hooks:
  - id: pylint
    additional_dependencies: [toml]
    verbose: true
