language: bash

matrix:
    include:
        - os: linux
          services: docker
          dist: trusty
          before_install:
          - docker build -t bubblesub .
          script:
          - docker run -ti bubblesub
        - os: windows
          services: docker
          before_deploy:
          - travis_wait 50 docker build -t bubblesub -f build/windows/Dockerfile .
          - build/windows/deploy-binary.bat
          deploy:
              provider: releases
              api_key:
                secure: 
              file: bubblesub.zip
              skip_cleanup: true
              on:
                  repo: rr-/bubblesub
                  branch: master
                  tags: true
