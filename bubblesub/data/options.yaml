# built-in program configuration

basic:
    max_undo: 1000
    log_levels: ["error","warning","info","cmd-echo"]
    vim_mode: false

audio:
    auto_view_style: "dynamic"
    auto_view_lead_in: 10000
    auto_view_lead_out: 10000
    auto_view_min: 10000
    auto_view_max: 30000
    auto_sel_subtitle: true
    show_text_on_spectrogram: true

view:
    current: "full"

video:
    subs_sync_interval: 65
    sync_pos_to_selection: true

subs:
    max_characters_per_second: 15
    default_duration: 2000

styles:
    preview_background: grid.png
    preview_test_text: "Test テスト\n0123456789"

gui:
    spell_check: "en"
    current_theme: "system-light"
    preview_fonts: true
    try_to_refresh_fonts: true

    console_history: []
    grid_columns: {}
    splitters: {}
    fonts: {}

    visibility: {
        "console-container": false,
        "note-editor": true,
        "video-controller": true
    }

search:
    case_sensitive: false
    use_regexes: false
    mode: 1
    history: []
