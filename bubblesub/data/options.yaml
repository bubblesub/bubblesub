# built-in program configuration

basic:
    max_undo: 1000
    log_levels: ["error","warning","info","cmd-echo"]

audio:
    auto_sel_lead_in: 10000
    auto_sel_lead_out: 10000
    auto_sel_max: 60000

view:
    current: "full"

video:
    subs_sync_interval: 65
    sync_pos_to_selection: true

subs:
    max_characters_per_second: 15
    default_duration: 2000

styles:
    preview_background: grid.png
    preview_test_text: "Test テスト\n0123456789"

gui:
    spell_check: "en"
    current_theme: "light"
    preview_fonts: true
    try_to_refresh_fonts: true

    console_history: []
    grid_columns: {}
    splitters: {}
    fonts: {}

    visibility: {
        "console-container": false,
        "note-editor": true,
        "video-controller": true
    }

    themes:
        dark:
            palette:
                Window:                          "#353535"
                Active+WindowText:               "#FFFFFF"
                Inactive+WindowText:             "#FFFFFF"
                Disabled+WindowText:             "#646464"
                Base:                            "#191919"
                AlternateBase:                   "#353535"
                Active+Text:                     "#FFFFFF"
                Inactive+Text:                   "#FFFFFF"
                Disabled+Text:                   "#646464"
                BrightText:                      "#FFFFFF"
                Button:                          "#353535"
                Active+ButtonText:               "#FFFFFF"
                Inactive+ButtonText:             "#FFFFFF"
                Disabled+ButtonText:             "#646464"
                Link:                            "#2A82DA"
                Highlight:                       "#2A82DA"
                HighlightedText:                 "#FFFFFF"
                ToolTipBase:                     "#FFFFFF"
                ToolTipText:                     "#FFFFFF"
                spectrogram/mouse-marker:        "#40C04080"
                spectrogram/video-marker:        "#00A000"
                spectrogram/keyframe:            "#C8640078"
                spectrogram/selected-sub-text:   "#FFFFFF"
                spectrogram/selected-sub-line:   "#2A82DADC"
                spectrogram/selected-sub-fill:   "#2A82DA32"
                spectrogram/unselected-sub-text: "#646464"
                spectrogram/unselected-sub-line: "#2A82DA78"
                spectrogram/unselected-sub-fill: "#2A82DA1E"
                spectrogram/focused-sel-line:    "#90A000DC"
                spectrogram/focused-sel-fill:    "#A0FF003C"
                spectrogram/unfocused-sel-line:  "#90A0006E"
                spectrogram/unfocused-sel-fill:  "#A0FF001E"
                grid/ass-mark:                   "#FF6464"
                grid/comment:                    "#353535"
                console/error:                   "#FF0000"
                console/warning:                 "#C86400"
                console/info:                    "#FFFFFF"
                console/debug:                   "#0064C8"
                console/timestamp:               "#828282"
                console/command:                 "#64C864"
            stylesheet: |
                QMenu {
                    background: palette(base);
                    border: 1px solid #606060;
                }
                QMenu::separator {
                    height: 1px;
                    background: #606060;
                    margin: 2px 5px 2px 5px;
                }
                QMenu::item {
                    color: palette(text);
                    padding: 2px 25px 2px 25px;
                    border: 1px solid transparent;
                }
                QMenu::item:disabled {
                    color: palette(text+disabled);
                }
                QMenu::item:selected {
                    border-color: #31a2ff;
                    background: palette(highlight);
                    color: palette(highlighted-text);
                }

        light:
            palette:
                Window:                          "#EFEBE7"
                Active+WindowText:               "#000000"
                Inactive+WindowText:             "#000000"
                Disabled+WindowText:             "#BEBEBE"
                Active+Base:                     "#FFFFFF"
                Inactive+Base:                   "#FFFFFF"
                Disabled+Base:                   "#EFEBE7"
                AlternateBase:                   "#F7F5F3"
                Active+Text:                     "#000000"
                Inactive+Text:                   "#000000"
                Disabled+Text:                   "#BEBEBE"
                BrightText:                      "#FFFFFF"
                Button:                          "#EFEBE7"
                Active+ButtonText:               "#000000"
                Inactive+ButtonText:             "#000000"
                Disabled+ButtonText:             "#BEBEBE"
                Active+Highlight:                "#308CC6"
                Inactive+Highlight:              "#308CC6"
                Disabled+Highlight:              "#918D7E"
                HighlightedText:                 "#FFFFFF"
                Light:                           "#FFFFFF"
                Midlight:                        "#CBC7C4"
                Active+Dark:                     "#9F9D9A"
                Inactive+Dark:                   "#9F9D9A"
                Disabled+Dark:                   "#BEB6AE"
                Mid:                             "#B8B5B2"
                Active+Shadow:                   "#767472"
                Inactive+Shadow:                 "#767472"
                Disabled+Shadow:                 "#B1AEAB"
                Link:                            "#0000FF"
                LinkVisited:                     "#FF00FF"
                ToolTipBase:                     "#FFFFDC"
                ToolTipText:                     "#000000"
                spectrogram/mouse-marker:        "#40C04080"
                spectrogram/video-marker:        "#00A000"
                spectrogram/keyframe:            "#FF800078"
                spectrogram/selected-sub-text:   "#FFFFFF"
                spectrogram/selected-sub-line:   "#2A82DADC"
                spectrogram/selected-sub-fill:   "#2A82DA32"
                spectrogram/unselected-sub-text: "#000000"
                spectrogram/unselected-sub-line: "#2A82DA78"
                spectrogram/unselected-sub-fill: "#2A82DA1E"
                spectrogram/focused-sel-line:    "#90A000DC"
                spectrogram/focused-sel-fill:    "#A0FF003C"
                spectrogram/unfocused-sel-line:  "#90A0006E"
                spectrogram/unfocused-sel-fill:  "#A0FF001E"
                grid/ass-mark:                   "#E60000"
                grid/comment:                    "#EFEBE7"
                console/error:                   "#FF0000"
                console/warning:                 "#C86400"
                console/info:                    "#000000"
                console/debug:                   "#0064C8"
                console/timestamp:               "#787878"
                console/command:                 "#008000"
            stylesheet: ""

search:
    case_sensitive: false
    use_regexes: false
    mode: 1
    history: []
