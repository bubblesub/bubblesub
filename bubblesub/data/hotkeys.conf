# built-in hotkeys

[global]
Ctrl+Shift+N       new
Ctrl+O             open
Ctrl+S             save
Ctrl+Shift+S       save-as
Ctrl+Q             quit
Ctrl+G             sub-select ask-number
Ctrl+Shift+G       sub-select ask-time
Alt+G              seek -p=ask
Ctrl+K             sub-select one-above
Ctrl+J             sub-select one-below
Ctrl+A             sub-select all
Ctrl+Shift+A       sub-select none
Alt+1              play-region -s=a.s-500ms -e=a.s
Alt+2              play-region -s=a.s -e=a.s+500ms
Alt+3              play-region -s=a.e-500ms -e=a.e
Alt+4              play-region -s=a.e -e=a.e+500ms
Ctrl+R             play-region -s=a.s -e=a.e
Ctrl+T             seek -p=cs.s; pause off
Ctrl+,             seek -p=-1f
Ctrl+.             seek -p=+1f
Ctrl+;             seek -p=cs.s
Ctrl+'             seek -p=cs.e
Ctrl+Shift+,       seek -p=-500ms
Ctrl+Shift+.       seek -p=+500ms
Ctrl+P             pause toggle
Ctrl+Z             undo
Ctrl+Y             redo
Ctrl+F             search
Ctrl+H             search-and-replace
Ctrl+Shift+Return  sub-insert --before
Ctrl+Return        sub-insert --after
Ctrl+Delete        sub-delete
Ctrl+Shift+1       audio-set-sel -s=-10f
Ctrl+Shift+2       audio-set-sel -s=+10f
Ctrl+Shift+3       audio-set-sel -e=-10f
Ctrl+Shift+4       audio-set-sel -e=+10f
Ctrl+1             audio-set-sel -s=-1f
Ctrl+2             audio-set-sel -s=+1f
Ctrl+3             audio-set-sel -e=-1f
Ctrl+4             audio-set-sel -e=+1f
Ctrl+B             audio-set-sel -s=cf
Ctrl+M             audio-set-sel -e=cf
Ctrl+N             audio-set-sel -s=cf -e=cf+dsd
Ctrl+[             set-playback-speed {}/1.5
Ctrl+]             set-playback-speed {}*1.5
F3                 search-repeat --below
Shift+F3           search-repeat --above
Alt+A              focus-widget spectrogram
Alt+S              focus-widget subtitles-grid
Alt+D              focus-widget text-editor -s
Alt+Shift+D        focus-widget note-editor -s
Alt+C              focus-widget console-input -s
Alt+Shift+C        focus-widget console
Alt+X              sub-split -p=cf
Alt+J              sub-merge --concat
Alt+Up             sub-move --above
Alt+Down           sub-move --below
Alt+Return         file-properties
Ctrl+F10           reload-cmds

[spectrogram]
Shift+1            audio-set-sel -s=-10f
Shift+2            audio-set-sel -s=+10f
Shift+3            audio-set-sel -e=-10f
Shift+4            audio-set-sel -e=+10f
1                  audio-set-sel -s=-1f
2                  audio-set-sel -s=+1f
3                  audio-set-sel -e=-1f
4                  audio-set-sel -e=+1f
C                  sub-set --start=a.s --end=a.e
K                  sub-select one-above
J                  sub-select one-below
Shift+Return       sub-insert --before
Return             sub-insert --after
R                  play-region -s=a.s -e=a.e
T                  play-region -s=cs.s -e=cs.e
P                  pause toggle
Shift+K            sub-select one-above
Shift+J            sub-select one-below
A                  audio-scroll-view -d=-0.05
F                  audio-scroll-view -d=0.05
Ctrl+-             audio-zoom-view -d=1.1
Ctrl+=             audio-zoom-view -d=0.9
Ctrl++             audio-zoom-view -d=0.9
,                  seek -p=-1f
.                  seek -p=+1f
;                  seek -p=cs.s
'                  seek -p=cs.e
Ctrl+Shift+,       seek -p=-1500ms
Ctrl+Shift+.       seek -p=+1500ms
Shift+,            seek -p=-500ms
Shift+.            seek -p=+500ms
B                  audio-set-sel -s=cf
M                  audio-set-sel -e=cf
N                  audio-set-sel -s=cf -e=cf+dsd
[                  set-playback-speed {}/1.5
]                  set-playback-speed {}*1.5
Alt+Left           audio-set-sel -s=ps.e
Alt+Right          audio-set-sel -e=ns.s
Alt+Shift+Left     audio-set-sel -s=-1kf
Alt+Shift+Right    audio-set-sel -e=+1kf

[subtitles_grid]
Ctrl+C             sub-copy
Ctrl+V             sub-paste --after
